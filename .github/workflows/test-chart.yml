name: Test Chart

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  discover-charts:
    name: Discover charts
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Clone the code
        uses: actions/checkout@v5

      - name: Build matrix from charts/ directory
        id: set-matrix
        shell: bash
        run: |
          set -euo pipefail

          charts_json=$(
            find charts -mindepth 1 -maxdepth 1 -type d \
              -exec test -f "{}/Chart.yaml" \; -print \
            | sed 's|^charts/||' \
            | sort \
            | jq -R -s -c 'split("\n") | map(select(length>0))'
          )

          echo "Discovered charts: ${charts_json}"
          echo "matrix=${charts_json}" >> "$GITHUB_OUTPUT"

  test-e2e:
    name: Test (${{ matrix.chart }})
    runs-on: ubuntu-latest
    needs: discover-charts

    strategy:
      fail-fast: false
      matrix:
        chart: ${{ fromJson(needs.discover-charts.outputs.matrix) }}

    steps:
      - name: Clone the code
        uses: actions/checkout@v5

      - name: Install the latest version of kind
        shell: bash
        run: |
          set -euo pipefail
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/latest/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Verify kind installation
        run: kind version

      - name: Create kind cluster
        run: kind create cluster

      - name: Install Helm
        shell: bash
        run: |
          set -euo pipefail
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Verify Helm installation
        run: helm version

      - name: Lint Helm chart
        shell: bash
        run: |
          set -euo pipefail
          helm lint "./charts/${{ matrix.chart }}"

      - name: Install cert-manager via Helm
        shell: bash
        run: |
          set -euo pipefail
          helm repo add jetstack https://charts.jetstack.io
          helm repo update
          helm install cert-manager jetstack/cert-manager \
            --namespace cert-manager --create-namespace \
            --set installCRDs=true

      - name: Wait for cert-manager to be ready
        shell: bash
        run: |
          set -euo pipefail
          kubectl wait --namespace cert-manager --for=condition=available --timeout=300s deployment/cert-manager
          kubectl wait --namespace cert-manager --for=condition=available --timeout=300s deployment/cert-manager-cainjector
          kubectl wait --namespace cert-manager --for=condition=available --timeout=300s deployment/cert-manager-webhook

      - name: Install Prometheus Operator CRDs
        shell: bash
        run: |
          set -euo pipefail
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update
          helm install prometheus-crds prometheus-community/prometheus-operator-crds

      - name: Install Prometheus via Helm
        shell: bash
        run: |
          set -euo pipefail
          helm install prometheus prometheus-community/prometheus \
            --namespace monitoring --create-namespace

      - name: Wait for Prometheus to be ready
        shell: bash
        run: |
          set -euo pipefail
          kubectl wait --namespace monitoring --for=condition=available --timeout=300s deployment/prometheus-server

      - name: Install Helm chart for project (per chart)
        shell: bash
        run: |
          set -euo pipefail
          CHART="${{ matrix.chart }}"
          # safe release name: prefix + chart name with underscores turned into dashes
          RELEASE="chart-${CHART//_/-}"
          NS="${RELEASE}-system"

          helm install "${RELEASE}" "./charts/${CHART}" \
            --namespace "${NS}" --create-namespace

      - name: Check Helm release status
        shell: bash
        run: |
          set -euo pipefail
          CHART="${{ matrix.chart }}"
          RELEASE="chart-${CHART//_/-}"
          NS="${RELEASE}-system"

          helm status "${RELEASE}" --namespace "${NS}"
